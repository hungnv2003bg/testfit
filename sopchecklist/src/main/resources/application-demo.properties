# SERVER
server.port=8080
server.timezone=Asia/Ho_Chi_Minh

# DATABASE POSTGRESQL (MAIN)
spring.datasource.url=jdbc:postgresql://localhost:5432/it_systems_demo
spring.datasource.username=fit
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
# Use 'update' to create tables if missing, and update schema without destroying data.
# If you need a clean slate, change to 'create' for the first run, then back to 'update'.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.use_nationalized_character_data=true
spring.jpa.properties.hibernate.format_sql=false

# FILE UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
storage.use-ftp=false
file.upload-dir=uploads

# BUSINESS
sop.edit-delete.limit-days=3
# Update this to your VPS IP
app.public.url=http://103.252.123.10:3000

# LOGGING
logging.level.org.hibernate.SQL=WARN
logging.level.com.foxconn.sopchecklist=INFO
