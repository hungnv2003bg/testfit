# ============================================
# CONFIGURATION FOR DEMO DEPLOYMENT
# Tối ưu cho demo: tắt mail, tắt FTP, dùng PostgreSQL
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.timezone=Asia/Ho_Chi_Minh

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Tắt FTP, dùng local storage
storage.use-ftp=false
file.upload-dir=uploads

# ============================================
# DATABASE CONFIGURATION - POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/it_systems_demo
spring.datasource.username=fit
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.use_nationalized_character_data=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Giảm logging để tiết kiệm tài nguyên
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.foxconn.sopchecklist=INFO
logging.level.root=INFO

# ============================================
# CHARACTER ENCODING
# ============================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# BUSINESS LOGIC
# ============================================
sop.edit-delete.limit-days=3

